<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Guidance</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Career Guidance</h1>
    <p class="subtitle">Plan your path with clarity</p>
  </header>

  <main class="container">
    <section class="card" id="intro">
      <h2>Overview</h2>
      <p>Use this interface to explore career options, set goals, and track progress. Customize sections to fit your needs.</p>
    </section>

    <section class="card" id="toolbox">
      <h2>Tools</h2>
      <div class="grid">
        <div class="tool">
          <label for="field-input">Field of Interest</label>
          <input type="text" id="field-input" placeholder="e.g., Data Science" />
        </div>
        <div class="tool">
          <label for="level-select">Experience Level</label>
          <select id="level-select">
            <option>Student</option>
            <option>Entry</option>
            <option>Mid</option>
            <option>Senior</option>
          </select>
        </div>
        <div class="tool">
          <label for="timeline-input">Target Timeline (months)</label>
          <input type="number" id="timeline-input" min="1" placeholder="12" />
        </div>
      </div>
      <button class="btn" id="generate-btn" aria-label="Generate plan">Generate Plan</button>
    </section>

    <section class="card" id="plan">
      <h2>Your Plan</h2>
      <ul id="plan-list" class="plan-list"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>© Career Guidance • Demo UI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
